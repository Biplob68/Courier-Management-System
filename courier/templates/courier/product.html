{% extends 'courier/basic.html' %}
<!-- List group-->
{% block title%} Product {% endblock %}
{% block body %}
     <div class="container py-5">

  <div class="row">
    <div class="col-lg-8 mx-auto">

      <!-- List group-->
      <ul class="list-group shadow">
       {% for i in product %}
        <!-- list group item-->
        <li class="list-group-item">
          <!-- Custom content-->
          <div class="media align-items-lg-center flex-column flex-lg-row p-3">
            <div class="media-body order-2 order-lg-1">
              <h5 class="mt-0 font-weight-bold mb-2">{{i.product_name}}</h5>
              <p class="font-italic text-muted mb-0 small">{{i.product_Description}}</p>
              <p class="font-weight-bold my-2">Weight : {{i.product_weight}}</p>

              <div class="d-flex align-items-center justify-content-between mt-1">
                <h6 class="font-weight-bold my-2">Price : {{i.product_price}}</h6>
                <ul class="list-inline small">
                  <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                  <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                </ul>
              </div>
            </div><img src='/media/{{i.product_image}}' alt="Generic placeholder image"  style="border-radius: 50%;width: 80px;height: 80px;" class="ml-lg-5 order-1 order-lg-2">
          </div>
          <!-- End -->
        </li>
        <!-- End -->
        {% endfor %}

      </ul>
      <!-- End -->
    </div>
  </div>
</div>
{% endblock %}
